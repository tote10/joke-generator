<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke Generator with Favorites</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="joke.css" />
  </head>
  <body>
    <div class="container">
      <h1>😂 Random Joke Generator</h1>

      <div class="btn-group">
        <button id="btn"><span>🤣</span> Get Joke</button>
        <button id="toggle-theme"><span>🌙</span> Toggle Theme</button>
      </div>

      <p id="loading" style="display: none; color: yellow">
        ⏳ Loading joke...
      </p>

      <textarea
        id="joke"
        readonly
        placeholder="Your joke will appear here..."
      ></textarea>
      <button id="copy-joke">📋 Copy Joke</button>
      <div class="search-container">
        <span class="search-icon">🔍</span>
        <input type="text" id="search-jokes" placeholder="Search jokes..." />
      </div>

      <div class="history-header">
        <h3>🗂️ Joke History</h3>
      </div>
      <div class="btn-group">
        <button id="show-favorites">⭐ Show Favorites</button>
        <button id="clear-history">🧹 Clear</button>
      </div>

      <ul id="joke-history"></ul>
    </div>

    <script src="joke.js"></script>
  </body>
</html>
